<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeno – AI Assistant Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0f12;
      --surface: #161a1f;
      --border: #2a3038;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --accent-dim: #388bfd66;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .video-wrapper {
      width: 100%;
      max-width: 900px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
    }

    .video-wrapper video {
      display: block;
      width: 100%;
      height: auto;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zeno – AI Assistant</h1>
    <p class="subtitle">Project demo</p>
  </header>

  <div class="video-wrapper">
    <video
      controls
      preload="metadata"
      poster=""
      playsinline
    >
      <source src="Zeno%20-%20AI%20Assistant.mov" type="video/quicktime">
      <p>Your browser doesn’t support HTML5 video. <a href="Zeno%20-%20AI%20Assistant.mov">Download the demo</a>.</p>
    </video>
  </div>

  <footer>
    Watch the demo above. If playback fails, try downloading the video or use a browser that supports QuickTime (.mov).
  </footer>
</body>
</html>
